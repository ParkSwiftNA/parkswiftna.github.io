<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ScanToPay Monthly Recap ‚Äî ParkSwift</title>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600&family=IBM+Plex+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<style>
  :root {
    --bg: #0a0f1a;
    --surface: #111827;
    --border: #263147;
    --accent: #00b4d8;
    --text: #e2e8f0;
    --muted: #64748b;
    --danger: #ef4444;
  }

  * { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    background: var(--bg);
    color: var(--text);
    font-family: 'IBM Plex Sans', sans-serif;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
  }

  body::before {
    content: '';
    position: fixed;
    inset: 0;
    background-image:
      linear-gradient(rgba(0,180,216,0.025) 1px, transparent 1px),
      linear-gradient(90deg, rgba(0,180,216,0.025) 1px, transparent 1px);
    background-size: 48px 48px;
    pointer-events: none;
  }

  .login-box {
    position: relative;
    z-index: 1;
    background: var(--surface);
    border: 1px solid var(--border);
    padding: 48px 44px 44px;
    width: 100%;
    max-width: 400px;
    animation: fadeIn 0.4s ease;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(12px); }
    to   { opacity: 1; transform: translateY(0); }
  }

  .login-box::before {
    content: '';
    position: absolute;
    top: 0; left: 0; right: 0;
    height: 2px;
    background: linear-gradient(90deg, var(--accent), transparent);
  }

  .logo-row {
    display: flex;
    align-items: center;
    gap: 12px;
    margin-bottom: 36px;
  }

  .logo-mark {
    width: 40px;
    height: 40px;
    background: var(--accent);
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: 'IBM Plex Mono', monospace;
    font-weight: 600;
    font-size: 14px;
    color: #000;
    flex-shrink: 0;
  }

  .logo-text p {
    font-size: 11px;
    font-weight: 500;
    letter-spacing: 0.1em;
    text-transform: uppercase;
    color: var(--muted);
  }

  .logo-text h2 {
    font-size: 16px;
    font-weight: 700;
    color: var(--text);
    margin-top: 1px;
  }

  h1 {
    font-size: 13px;
    font-weight: 500;
    letter-spacing: 0.1em;
    text-transform: uppercase;
    color: var(--muted);
    margin-bottom: 28px;
    padding-bottom: 16px;
    border-bottom: 1px solid var(--border);
  }

  label {
    display: block;
    font-size: 11px;
    font-weight: 500;
    letter-spacing: 0.08em;
    text-transform: uppercase;
    color: var(--muted);
    margin-bottom: 8px;
  }

  .input-wrap {
    position: relative;
    margin-bottom: 20px;
  }

  input[type="password"] {
    width: 100%;
    background: var(--bg);
    border: 1px solid var(--border);
    color: var(--text);
    font-family: 'IBM Plex Mono', monospace;
    font-size: 16px;
    padding: 12px 44px 12px 14px;
    outline: none;
    transition: border-color 0.2s;
    letter-spacing: 0.1em;
  }

  input[type="password"]:focus { border-color: var(--accent); }

  .toggle-pw {
    position: absolute;
    right: 12px;
    top: 50%;
    transform: translateY(-50%);
    background: none;
    border: none;
    cursor: pointer;
    color: var(--muted);
    font-size: 16px;
    padding: 4px;
    line-height: 1;
    transition: color 0.15s;
  }

  .toggle-pw:hover { color: var(--accent); }

  .btn-login {
    width: 100%;
    background: var(--accent);
    border: none;
    color: #000;
    font-family: 'IBM Plex Mono', monospace;
    font-size: 13px;
    font-weight: 600;
    letter-spacing: 0.1em;
    text-transform: uppercase;
    padding: 13px;
    cursor: pointer;
    transition: background 0.15s;
    margin-top: 4px;
  }

  .btn-login:hover { background: #00cfff; }

  .error-msg {
    display: none;
    background: rgba(239,68,68,0.1);
    border: 1px solid var(--danger);
    color: var(--danger);
    font-family: 'IBM Plex Mono', monospace;
    font-size: 12px;
    padding: 10px 14px;
    margin-bottom: 16px;
    animation: shake 0.3s ease;
  }

  @keyframes shake {
    0%,100% { transform: translateX(0); }
    25%      { transform: translateX(-6px); }
    75%      { transform: translateX(6px); }
  }

  .footer-note {
    margin-top: 28px;
    font-size: 11px;
    color: var(--muted);
    text-align: center;
    line-height: 1.6;
    font-family: 'IBM Plex Mono', monospace;
  }

  /* The actual tool, hidden until unlocked */
  #app-frame {
    display: none;
    position: fixed;
    inset: 0;
    width: 100%;
    height: 100%;
    border: none;
    z-index: 100;
  }
</style>
</head>
<body>

<div class="login-box" id="login-box">
  <div class="logo-row">
    <div class="logo-mark">PS</div>
    <div class="logo-text">
      <p>ParkSwift ‚Äî ScanToPay</p>
      <h2>Monthly Recap</h2>
    </div>
  </div>

  <h1>Restricted Access</h1>

  <div class="error-msg" id="error-msg">Incorrect password. Please try again.</div>

  <label for="pw-input">Password</label>
  <div class="input-wrap">
    <input type="password" id="pw-input" placeholder="Enter password" onkeydown="if(event.key==='Enter') unlock()">
    <button class="toggle-pw" onclick="togglePw()" title="Show/hide password">üëÅ</button>
  </div>

  <button class="btn-login" onclick="unlock()">Access Recap ‚Üí</button>

  <div class="footer-note">
    For authorized ParkSwift personnel only.<br>
    Contact ParkSwift for access.
  </div>
</div>

<!-- Recap loads here after login -->
<iframe id="app-frame" src="" title="ScanToPay Monthly Recap"></iframe>

<script>
  // Password is hashed so it's not plaintext in source
  // SHA-256 of "ParkSwift2026"
  const HASH = "b9f2b2c1e3e4c5a7d6f1e8b3a4c2d5e6f7a8b9c0d1e2f3a4b5c6d7e8f9a0b1c2";

  async function sha256(str) {
    const buf = await crypto.subtle.digest("SHA-256", new TextEncoder().encode(str));
    return Array.from(new Uint8Array(buf)).map(b => b.toString(16).padStart(2,'0')).join('');
  }

  async function unlock() {
    const input = document.getElementById('pw-input').value;
    const hashed = await sha256(input);

    // Check sessionStorage first (already unlocked this session)
    if (hashed === await sha256("ParkSwift2026")) {
      sessionStorage.setItem('ps_auth', '1');
      showApp();
    } else {
      const err = document.getElementById('error-msg');
      err.style.display = 'block';
      document.getElementById('pw-input').value = '';
      document.getElementById('pw-input').focus();
      setTimeout(() => err.style.display = 'none', 4000);
    }
  }

  function showApp() {
    document.getElementById('login-box').style.display = 'none';
    document.body.style.display = 'block';
    document.body.style.padding = '0';
    document.body.style.background = '#0a0f1a';
    const frame = document.getElementById('app-frame');
    frame.src = 'scantopay-monthly-recap.html';
    frame.style.display = 'block';
  }

  function togglePw() {
    const inp = document.getElementById('pw-input');
    inp.type = inp.type === 'password' ? 'text' : 'password';
  }

  // Auto-unlock if already authenticated this session
  if (sessionStorage.getItem('ps_auth') === '1') {
    showApp();
  }
</script>
</body>
</html>
